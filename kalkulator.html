    <!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<style>
		.container {
            padding-top: 2rem;
			width: 300px;
			margin: 0 auto;
		}

		#result {
			height: 40px;
			line-height: 40px;
			text-align: right;
			padding: 0 10px;
			border: 1px solid #ccc;
		}

		.btn {
			width: 70px;
			height: 60px;
			font-size: 20px;
			margin: 10px 5px;
			border: none;
			background-color: #f0f0f0;
			cursor: pointer;
		}

		.btn:hover {
			background-color: #ccc;
		}
	</style>
</head>
<body>
	<div class="container">
		<div id="result"></div>
		<div>
			<button class="btn" onclick="clearResult()">C</button>
			<button class="btn" onclick="deleteDigit()">&larr;</button>
			<button class="btn" onclick="addSymbol('/')">&divide;</button>
			<button class="btn" onclick="addDigit('7')">7</button>
			<button class="btn" onclick="addDigit('8')">8</button>
			<button class="btn" onclick="addDigit('9')">9</button>
			<button class="btn" onclick="addSymbol('*')">&times;</button>
			<button class="btn" onclick="addDigit('4')">4</button>
			<button class="btn" onclick="addDigit('5')">5</button>
			<button class="btn" onclick="addDigit('6')">6</button>
			<button class="btn" onclick="addSymbol('-')">&minus;</button>
			<button class="btn" onclick="addDigit('1')">1</button>
			<button class="btn" onclick="addDigit('2')">2</button>
			<button class="btn" onclick="addDigit('3')">3</button>
			<button class="btn" onclick="addSymbol('+')">&#43;</button>
			<button class="btn" onclick="addDigit('0')">0</button>
			<button class="btn" onclick="addSymbol('.')">.</button>
			<button class="btn" onclick="calculateResult()">=</button>
		</div>
	</div>

	<script>
		let resultElement = document.getElementById("result");
		let expression = "";

		function addDigit(digit) {
			expression += digit;
			resultElement.innerHTML = expression;
		}

		function addSymbol(symbol) {
			expression += symbol;
			resultElement.innerHTML = expression;
		}

		function deleteDigit() {
			expression = expression.slice(0, -1);
			resultElement.innerHTML = expression;
		}

		function clearResult() {
			expression = "";
			resultElement.innerHTML = expression;
		}

		function calculateResult() {
			try {
				const result = eval(expression);
				resultElement.innerHTML = result;
			} catch (error) {
				resultElement.innerHTML = "Invalid expression";
			}
		}
	</script>
</body>
</html>
